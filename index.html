<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>'AI' Text To Image Generator</h1>
      <div class="input">
        <label for="">Create an image from text prompt : </label>
        <input
          type="text"
          name=""
          id="input"
          placeholder=" Enter a Text to Generate Image"
        />
        <button id="btn">Generate Image <img src="gen.svg" alt="" /></button>
      </div>
      <div class="output">
        <div class="image">
          <img id="image" src="" alt="" />
          <svg
            id="svg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="50"
            height="50"
            color="aliceblue"
            fill="none"
          >
            <path
              d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12Z"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <circle
              cx="16.5"
              cy="7.5"
              r="1.5"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M16 22C15.3805 19.7749 13.9345 17.7821 11.8765 16.3342C9.65761 14.7729 6.87163 13.9466 4.01569 14.0027C3.67658 14.0019 3.33776 14.0127 3 14.0351"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linejoin="round"
            />
            <path
              d="M13 18C14.7015 16.6733 16.5345 15.9928 18.3862 16.0001C19.4362 15.999 20.4812 16.2216 21.5 16.6617"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linejoin="round"
            />
          </svg>
          <img id="loading" src="loading.gif" alt="" />
          <!-- <img src="image.svg" alt="" /> -->
        </div>

        <div class="btns">
          <button id="download">
            Download <img id="img" src="down.svg" alt="" />
          </button>
          <button id="reset">
            Reset <img id="img" src="reset.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
